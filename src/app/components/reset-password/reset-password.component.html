<button mat-icon-button tabindex="-1" class="close-button" [routerLink]="['/']" [mat-dialog-close]="true">
    <mat-icon class="close-icon">close</mat-icon>
</button>
<div class="parent">
    <section class="container">
        <div class="email">
            <h3>Reset Password</h3>
            <br>
            <mat-card-actions>
                <button (click)="selectConsumer()" [class.mat-raised-button]="consumer" mat-stroked-button>For
                    Consumers</button>
                <button m={0} (click)="selectDoctor()" [class.mat-raised-button]="!consumer" mat-stroked-button>For
                    Doctors</button>
            </mat-card-actions>
            <form [formGroup]="emailForm">
                <mat-form-field class="first" appearance="standard">
                    <mat-label>Enter your email</mat-label>
                    <input formControlName="email" matInput placeholder="pat@example.com" required>
                    <mat-error *ngIf="email.invalid">
                        {{ getEmailError() }}
                    </mat-error>
                </mat-form-field>
                <br>
                <mat-card-actions>
                    <button (click)="sendAuthenticationCode()" mat-stroked-button type="submit" color="#001F3F">SEND
                        EMAIL</button>
                    <br>
                </mat-card-actions>
            </form>

            <form [formGroup]="passwordForm">
                <mat-form-field class="first" appearance="standard">
                    <mat-label>Enter verification token</mat-label>
                    <input formControlName="token" for matInput required>
                    <mat-error *ngIf="token.invalid">
                        {{ getTokenError() }}
                    </mat-error>
                </mat-form-field>
                <br>
                <mat-form-field appearance="standard">
                    <mat-label>Enter your password</mat-label>
                    <input formControlName="password" matInput required [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="password.invalid">{{getPasswordError()}}</mat-error>
                </mat-form-field>
                <br>
                <mat-card-actions>
                    <button [disabled]="disable" (click)="resetPassword()" mat-raised-button type="submit"
                        color="#001F3F">RESET
                        PASSWORD</button>
                    <br>
                    <br>
                </mat-card-actions>
            </form>
            <button (click)="openLoginPage()" class="link" mat-button>Have an Account? Login Here</button>
            <br>
            <button (click)="openRegisterPage()" class="link" mat-button>New User? Register
                Here</button>

        </div>
    </section>

</div>
