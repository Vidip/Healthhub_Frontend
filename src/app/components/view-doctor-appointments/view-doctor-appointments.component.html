<!-- Mat-Card element is adopted from Angular Material and made lot of changes by customizing with css.
  Form elemnts from Angular Material is also been used while designing form elemnts like buttons.
 -->
<div class="container justify-content-center" style="padding-bottom: 500px;">

    <ng-component *ngIf="count">
        <p>There are no appointemnts scheduled for you</p>
    </ng-component>
    <div class="row" style="padding: 10px;" *ngFor="let appointment of appointmentList">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>Patient Name: {{appointment.patientName}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>Appointment Date : {{appointment.date}}</p>
                <p>Appointment time : {{appointment.time}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-stroked-button class="stroked" (click)="viewPatientDetails(appointment.patientId)">View
                    Patient
                    History</button>
                <button mat-raised-button class="raised" (click)="acceptAppointment(appointment._id)">Accept
                    Appointment</button>
                <button mat-raised-button class="raised" (click)="deleteAppoinment(appointment._id)">Decline
                    Appointment</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div *ngIf="count==0">
        <h2>There are no appointemnts scheduled for you</h2>
    </div>
</div>
